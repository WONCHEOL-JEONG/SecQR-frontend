<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SecQR</title>
        <link rel="stylesheet" href="../css/main.css" />
    </head>
    <body>
        <div id="SecQR-popup"></div>
        <div class="container">
            <div class="main-title-container">
                <div class="main-title">SecQR</div>
                <img src="/images/Topnav-open-url.svg" alt="main-open-url" class="main-open-url" />
            </div>
            <div class="main-URL">
                <div class="main-Block-URL-button">
                    <img src="/images/Block-URL.svg" alt="Block-URL" class="main-Block-URL" />
                </div>
                <div class="main-URL-input-container">
                    <input type="text" class="main-url-input" placeholder="Enter URL" />
                    <div class="main-Search-button">
                        <img src="/images/Search.svg" alt="Search" class="main-Search" />
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div>
                    <div class="main-qr-scan-container">
                        <div class="main-qr-scan-sub-container">
                        <div class="main-qr-image-container">
                            <img src="/images/qr-scan-blue.svg" alt="qr-scan" class="main-qr-scan-image" />
                        </div>
                        <div class="main-qr-scan-title">QR Scan</div>
                    </div>
                </div>
                <div class="main-qr-generate-container">
                    <div class="main-qr-generate-sub-container">
                        <div class="main-qr-generate-image-container">
                            <img src="/images/qr-generate-green.svg" alt="qr-generate" class="main-qr-generate-image" />
                        </div>
                        <div class="main-qr-generate-title">QR Generate</div>
                    </div>
                </div></div>
                <div>
                <div class="main-url-info-container">
                    <div class="main-url-info-sub-container">
                        <div class="main-url-info-image-container">
                            <img src="/images/url-info-orange.svg" alt="url-info" class="main-url-info-image" />
                        </div>
                        <div class="main-url-info-title">URL Info</div>
                    </div>
                </div>
                
                <div class="main-history-container">
                    <div class="main-history-sub-container">
                        <div class="main-history-image-container">
                            <img src="/images/history-purple.svg" alt="history" class="main-history-image" />
                        </div>
                        <div class="main-history-title">History</div>
                    </div>
                </div>
            </div>
            <!-- <div class="navigation">
                <img src="/images/home.svg" alt="home" class="navigation-home-image" />
                <img src="/images/qr-scan-blue.svg" alt="qr-scan" class="navigation-qr-scan-image" />
                <img src="/images/history-purple.svg" alt="history" class="navigation-history-image" />
            </div> -->
        </div>

        <script src="../js/main.js"></script>
    </body>
</html>
